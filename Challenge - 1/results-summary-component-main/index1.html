<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles1.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="child-container">
    <div class="details">
      <h5>Summary</h5>
    </div>
    <div class="score-card">
      <div class="reaction-card card">
        <img src="assets/images/icon-reaction.svg" alt="Reaction">
        <p class="card-text">Reaction</p>
        <p class="score--grey clr-darkblue">80 / 100</p>
      </div>
      <div class="memory-card card">
        <img src="assets/images/icon-memory.svg" alt="Memory">
        <p class="card-text">Memory</p>
        <p class="score--grey clr-darkblue">92 / 100</p>
      </div>
      <div class="verbal-card card">
        <img src="assets/images/icon-verbal.svg" alt="Verbal">
        <p class="card-text">Verbal</p>
        <p class="score--grey clr-darkblue">61 / 100</p>
      </div>
      <div class="visual-card card">
        <img src="assets/images/icon-visual.svg" alt="Visual">
        <p class="card-text">Visual</p>
        <p class="score--grey clr-darkblue">72 / 100</p>
      </div>
    </div>
  </div>
</body>
</html>
